{% extends "baseLayout.html" %}

{% block title %}
    LOGIN
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="email" placeholder="E-mail" type="email">
        <br>
        <input autocomplete="off" class="form-control mx-auto w-auto" name="password" placeholder="Senha" type="password">
        <br>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Entrar</button>
</form>
<br>
<a href="register.html" style="text-decoration: none; color: white;" class="btn btn-primary">Registrar-se</a>
{% endblock %}
