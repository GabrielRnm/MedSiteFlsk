{% extends "baseLayout.html" %}

{% block title %}
    Cadastre-se
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Nome Completo" type="text">
        <br>
        <input class="form-control mx-auto w-auto" name="email" placeholder="E-mail" type="email">
        <br>
        <!--https://gist.github.com/marcoscastro/7887900ceebe9e223dce cpf pattern-->
        <input autocomplete="on" class="form-control mx-auto w-auto" name="CPF" placeholder="CPF" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
        <br>
        <!--https://gist.github.com/claudiosanches/9200536 tel brazilian pattern-->
        <input autocomplete="on" class="form-control mx-auto w-auto" name="contact-phone" placeholder="(01) 2345-6789" type="tel" pattern="(\([0-9]{2}\))\s([9]{1})-([0-9]{4})-([0-9]{4})" required>
        <br>
        <input autocomplete="off" class="form-control mx-auto w-auto" name="password" placeholder="Senha" type="password">
        <br>
        <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" placeholder="Repita Sua Senha" type="password">
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Cadastre-se</button>
</form>
<br>
<a href="login" style="text-decoration: none; color: white;" class="btn btn-primary">JÃ¡ Possui Conta?</a>
{% endblock %}
